<!DOCTYPE>
<html manifest="../manifest/call/index.appcache">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>通话专区</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/swiper.css" rel="stylesheet" type="text/css" />
    <link href="../css/call.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
    <div class="banner pr">
        <div class="swiper-container" id="slider" >
            <ul class="swiper-wrapper" style="height:auto">
                <li class="swiper-slide">
                    <img src="../images/PIC/pic1.jpg">
                </li>
                <li class="swiper-slide">
                    <img src="../images/PIC/pic1.jpg">
                </li>
                <li class="swiper-slide">
                    <img src="../images/PIC/pic1.jpg">
                </li>
            </ul>
            <div class="swiper-pagination banner-pagination"></div>
        </div>
    </div>
    <!--callMain start-->
    <div class="callMain">
        <div class="callUser"><i class="bg-cover"></i>18666028668 , 欢迎您 。</div>
        <div class="callCard">
            <i class="bg-cover"></i>
            您的号码是 4G Usim卡
            <span>全球182元4G上网套餐（含赞颂）</span>
        </div>
        <div class="callBalance"><i class="bg-cover"></i>话费余额：58.49元</div>
    </div>
    <!--callMain end-->
    <!--call start-->
    <div class="callIcon">
        <div class="ads-row">
            <div class="ads-c-4">
                <a class="icon-link text-overflow" href="#">
                    <span class="icon"><img src="../images/icons/call01.png"></span>
                    话费充值
                </a>
            </div>
            <div class="ads-c-4">
                <a class="icon-link text-overflow" href="#">
                    <span class="icon"><img src="../images/icons/call02.png"></span>
                    通话红包
                </a>
            </div>
            <div class="ads-c-4">
                <a class="icon-link text-overflow" href="#">
                    <span class="icon"><img src="../images/icons/03.png"></span>
                    短号网
                </a>
            </div>
            <div class="ads-c-4">
                <a class="icon-link text-overflow" href="#">
                    <span class="icon"><img src="../images/icons/call03.png"></span>
                    亲友网
                </a>
            </div>
            <div class="ads-c-4">
                <a class="icon-link text-overflow" href="#">
                    <span class="icon"><img src="../images/icons/call04.png"></span>
                    短信包
                </a>
            </div>
            <div class="ads-c-4 noborder">
            </div>
        </div>
    </div><!--main-icon end-->
</div>

</body>
<script src="../js/lib/seajs/seajs.js"></script>
<script type="text/javascript">
    seajs.use(['jquery','JSBridge','main','swiper'], function(a) {
        seajs.use("../js/"+SCRIPT_PATH+"/model/index/index");
    });
</script>

</html>
