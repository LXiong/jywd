<!DOCTYPE>
<html manifest="../manifest/index.appcache">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>我的金币</title>
<link href="../css/reset.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/swiper.css" rel="stylesheet" type="text/css" />
<link href="../css/person.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="main">
    	
         <div class="index-login index-login-in" >
             <div class="index-user-info myGoldPadding">
                 <div class="ads-row">
                    <div class="ads-c-12 fem-12">
                        <span class="icon-index-user bg-cover"></span>18666028668 ， 欢迎您        
                    </div>
                   
                </div>
            </div>
            <div class="ads-row">
                <div class="ads-c-4">
                    <div class="menuwrap">
                        <span class="bg-cover index-menu-icon menu-icon-gold-1"></span>
                        <span class="yellow">总金币</span><br>5849990
                    </div>
                </div>
                <div class="ads-c-4">
                    <div class="menuwrap">
                        <span class="bg-cover index-menu-icon menu-icon-gold-2"></span>
                        <span class="yellow">可用金币</span><br>110282
                    </div>
                  
                </div>
                <div class="ads-c-4">
                     <span class="ruleBtn">金币规则</span>
                </div>
            </div>
        </div>
        
        <dl class="icon-tab-list myGoldList">
        	<dt class="icon-jt-down myGoldGo">
                <a href="myGoldDetail.html">
                    <span class="icon bg-cover gold-icon gold-icon-1"></span>
                    <span class="fem-12">金币明细</span>
                </a>
            </dt>
            <dd></dd>

            <dt class="icon-jt-down unfold" data-ajaxfnc="goldDetailList2">
            	<span class="icon bg-cover gold-icon gold-icon-2"></span>
                <span class="fem-12">金币兑换记录</span>
            </dt>
            <dd class="hide">
            	<div class="gold-list is-load-occ" id="gold-list2"></div>
                <!--模板-->
				<script id="tempGoldList2" type="text/x-jquery-tmpl">
                    <div class="myGold">
                        <p><span>兑换号码:</span>{{= phone}}</p>
                        <p>{{= gold}}元话费充值<span class="f-r">金币: <em>-{{= gold}}</em></span></p>
                        <div class="myGoldTime"><span>兑换时间：</span>{{= time}}</div>
                    </div>
                </script>
                <!--模板 end-->
            </dd>
            
            
            <dt class="icon-jt-down unfold" >
            	<span class="icon bg-cover gold-icon gold-icon-3"></span>
                <span class="fem-12">金币兑换</span>
            </dt>
            <dd class="hide">
            	<p class="pd1em">
                	<span class="color-red">推荐您用金币兑换：</span>
                </p>
                <div class="gold-exchange-list lh-16">
                    <div class="ads-row">
                        <div class="ads-c-6 pd1em text-center">
                        	<p><img src="../images/PIC/pic4.jpg"></p>
                            <p>30元话费充值</p>
                            <p>金币：30</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                        <div class="ads-c-6 pd1em text-center">
                        	<p><img src="../images/PIC/pic5.jpg"></p>
                            <p>50元话费充值</p>
                            <p>金币：50</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                        <div class="ads-c-6 pd1em text-center">
                            <p><img src="../images/PIC/pic6.jpg"></p>
                            <p>100元话费充值</p>
                            <p>金币：100</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                        <div class="ads-c-6 pd1em text-center">
                            <p><img src="../images/PIC/pic7.jpg"></p>
                            <p>300M流量直充</p>
                            <p>金币：30</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                        <div class="ads-c-6 pd1em text-center">
                            <p><img src="../images/PIC/pic8.jpg"></p>
                            <p>500M流量直充</p>
                            <p>金币：50</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                        <div class="ads-c-6 pd1em text-center">
                            <p><img src="../images/PIC/pic9.jpg"></p>
                            <p>1000M流量直充</p>
                            <p>金币：100</p>
                            <a href="javascript:" class="gold-exchange-btn radius-05">兑换</a>
                        </div>
                    </div>
                </div>
            </dd>
            
            
        </dl>
        
        
        
        
        
    </div>

</body>
<script src="../js/lib/seajs/seajs.js"></script>
<script type="text/javascript">
	seajs.use(['jquery','JSBridge','main','swiper','tmpl'], function(a) {
		seajs.use("../js/"+SCRIPT_PATH+"/model/person/myGold");
	});
</script>

</html>
