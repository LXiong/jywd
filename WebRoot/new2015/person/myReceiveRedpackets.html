<!DOCTYPE>
<html manifest="../manifest/index.appcache">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>我领到的红包</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/person.css" rel="stylesheet" type="text/css"/>
</head>
<body class="myRecRedpBg">

<div class="main">
    <div class="myPriNav">
        <ul>
            <li class="f-l on">流量红包</li>
            <li class="f-l">通话红包</li>
        </ul>
    </div>
    <div class="myPriMain">
        <div class="noMain">亲~您暂时还没有领到的红包哦！</div>
        <div class="myShow pb-5 hide">
            <!--myRecRedp and myRecDetails start-->
            <div class="myRecRedp" data-ajaxfnc="receiveList1">
                <h4>张三的流量红包<span class="f-r">2015-7-25</span></h4>

                <p>10个10MB流量红包，已领取2个</p>
            </div>
            <div class="myRecDetails hide">
                <p class="myRecTitle">详细领取记录</p>
                <ul class="mySendRedp is-load-occ" id="mySendRedp1">

                </ul>
                <!--详细领取记录模板 start-->
                <script id="tempreceiveList1" type="text/x-jquery-tmpl">
                    <li>
                        <a href="#">
                            <h3>${name}<span class="f-r">${flow}</span></h3>
                            <p>${time}<span class="f-r">${handle}</span></p>
                        </a>
                    </li>

                </script>
                <!--详细领取记录模板 end-->
            </div>
            <!--myRecRedp and myRecDetails end-->

            <!--myRecFooter start-->
            <div class="myRecFooter">
                <div class="main">
                    <a href="#" class="myRecBtn f-l">我也要发流量红包</a>
                </div>
            </div>
            <!--myRecFooter end-->
        </div>
        <div class="myShow pb-5 hide">
            <!--myRecRedp and myRecDetails start-->
            <div class="myRecRedp" data-ajaxfnc="receiveList2">
                <h4>张三的通话红包<span class="f-r">2015-7-25</span></h4>

                <p>10个10MB通话红包，已领取2个</p>
            </div>
            <div class="myRecDetails hide">
                <p class="myRecTitle">详细领取记录</p>
                <ul class="mySendRedp is-load-occ" id="mySendRedp2"></ul>
                <!--通话详细领取记录模板 start-->
                <script id="tempreceiveList2" type="text/x-jquery-tmpl">
                    <li>
                        <a href="#">
                            <h3>${name}<span class="f-r">${flow}</span></h3>
                            <p>${time}<span class="f-r">${handle}</span></p>
                        </a>
                    </li>

                </script>
                <!--通话详细领取记录模板 end-->
            </div>
            <!--myRecRedp and myRecDetails end-->

            <!--myRecFooter start-->
            <div class="myRecFooter">
                <div class="main">
                    <a href="#" class="myRecBtn">我也要发通话红包</a>
                </div>
            </div>
            <!--myRecFooter end-->
        </div>
    </div>
</div>


</body>
<script src="../js/lib/seajs/seajs.js"></script>
<script type="text/javascript">
    seajs.use(['jquery', 'JSBridge', 'main', 'tmpl'], function (a) {
        seajs.use("../js/" + SCRIPT_PATH + "/model/person/myReceiveRedpackets");
    });
</script>

</html>
